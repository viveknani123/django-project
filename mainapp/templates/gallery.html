<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5">
    <h3>Gallery</h3>
    {% for gallery in galleries %}
      <div class="mb-4">
        <h5>{{ gallery.name }}</h5>
        <p>{{ gallery.description }}</p>
        <div class="row">
          {% for image in gallery.images.all %}
            <div class="col-md-3">
              <img src="{{ image.image.url }}" class="img-thumbnail mb-2">
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
