{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay">
    <div class="container text-white py-5">
        <h1 class="mb-4">Gallery</h1>

        <div class="row">
            {% for gallery in galleries %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ gallery.image.url }}" class="card-img-top" alt="Gallery Image">
                    </div>
                </div>
            {% empty %}
                <p>No images in gallery.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
