{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay">
    <div class="container text-white py-5">
        <h1 class="mb-4">Gallery</h1>

        <div class="row">
            {% for gallery in galleries %}
                <h3>{{ gallery.name }}</h3>  <!-- Gallery name displayed -->
                <div class="row">
                    {% for image in gallery.images.all %}
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.title }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ image.title }}</h5>  <!-- Display Image Title -->
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% empty %}
                <p>No images in gallery.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
