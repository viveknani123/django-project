{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <h2>Uploaded Images</h2>
  <div class="row">
    {% for image in images %}
      <div class="col-md-4 mb-4">
        <img src="{{ image.image.url }}" class="img-fluid" alt="Image">
        <p>Uploaded at: {{ image.uploaded_at }}</p>
      </div>
    {% empty %}
      <p>No images uploaded yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
